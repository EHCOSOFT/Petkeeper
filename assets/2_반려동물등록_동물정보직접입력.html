<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width,viewport-fit=cover,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <title>Petkeeper</title>

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="wrap">
        <!-- START : Header -->
        <header class="header">
            <div class="container">
                <a href="#" class="header-back">
                    <img src="img/ico/i-header-back.svg" alt="뒤로가기">
                </a>
                <h3 class="header-title">반려동물 등록</h3>
            </div>
        </header>
        <!-- END : Header -->

        <main class="main">
            <section class="container">
                <div class="reg-area">
                    <div class="input-wrap">
                        <div class="profile-group">
                            <label for="profile-picture">프로필 사진</label>
                            <div class="profile-group-field">
                                <div class="profile">
                                    <!-- <div class="dog"></div> -->
                                    <div class="cat"></div>
                                </div>
                                <input type="file" id="profile-picture" accept="image/*" class="profile-upload">
                                <button type="button" class="profile-upload-btn">
                                    <img src="img/ico/i-change.svg" alt="변경">
                                </button>
                            </div>
                        </div>
                        <!-- 20250529 추가 -->
                        <div class="radio-wrap">
                            <h6>반려동물 종류<span>*</span></h6>
                            <div class="radio-group-field">
                                <div class="radio-group">
                                    <input type="radio" id="radio11" name="pet-type">
                                    <label for="radio11">개</label>
                                </div>
                                <div class="radio-group">
                                    <input type="radio" id="radio12" name="pet-type">
                                    <label for="radio12">고양이</label>
                                </div>
                            </div>
                        </div>
                        <div class="input-group">
                            <label for="">반려동물이름<span>*</span></label>
                            <div class="input-group-field">
                                <input type="text" value="" placeholder="반려동물 이름을 입력해주세요">
                            </div>
                        </div>
                        <div class="radio-wrap">
                            <h6>성별<span>*</span></h6>
                            <div class="radio-group-field">
                                <div class="radio-group">
                                    <input type="radio" id="radio03" name="gender">
                                    <label for="radio03">남자아이</label>
                                </div>
                                <div class="radio-group">
                                    <input type="radio" id="radio04" name="gender">
                                    <label for="radio04">여자아이</label>
                                </div>
                            </div>
                        </div>
                        <div class="input-group">
                            <label for="">국가동물번호</label>
                            <div class="input-group-field">
                                <input type="text" value="1234556789012345" disabled>
                            </div>
                        </div>
                        <div class="select-group">
                            <label for="">품종<span>*</span></label>
                            <div class="select-group-field">
                                <select name="" id="">
                                    <option value="1">품종을 선택해주세요</option>
                                    <option value="1">골든리트리버</option>
                                    <option value="2">골든리트리버</option>
                                    <option value="3">골든리트리버</option>
                                </select>
                            </div>
                        </div>
                        <div class="select-group">
                            <label for="">털색<span>*</span></label>
                            <div class="select-group-field">
                                <select name="" id="">
                                    <option value="0">털색을 선택해주세요</option>
                                    <option value="1">금색</option>
                                    <option value="2">갈색</option>
                                    <option value="3">검은색</option>
                                </select>
                            </div>
                        </div>
                        <div class="radio-wrap">
                            <h6>중성화 여부<span>*</span></h6>
                            <div class="radio-group-field">
                                <div class="radio-group">
                                    <input type="radio" id="radio01" name="neutralization">
                                    <label for="radio01">완료</label>
                                </div>
                                <div class="radio-group">
                                    <input type="radio" id="radio02" name="neutralization">
                                    <label for="radio02">미완료</label>
                                </div>
                            </div>
                        </div>
                        <div class="date-group">
                            <label for="">생년월일<span>*</span></label>
                            <div class="date-group-field">
                                <input type="date">
                            </div>
                        </div>
                        <div class="date-group">
                            <label for="">입양일<span>*</span></label>
                            <div class="date-group-field">
                                <input type="date">
                                <div class="check-group">
                                    <input type="checkbox" id="chk">
                                    <label for="chk">
                                        <span class="text">생년월일과 동일해요</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="input-group">
                            <label for="">몸무게(Kg)</label>
                            <div class="input-group-field decimal">
                                <input type="text" value="" placeholder="몸무게를 입력해주세요">
                            </div>
                        </div>
                    </div>
            </section>
            <section class="btn-group bottom">
                <button type="button" class="btn btn-primary btn-lg">등록하기</button>
            </section>
        </main>
    </div>

    <script src="lib/jquery.min.js"></script>
    <script src="lib/swiper-bundle.min.js"></script>
    <script src="js/common.js"></script>
</body>

</html>
