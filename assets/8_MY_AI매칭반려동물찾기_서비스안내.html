<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width,viewport-fit=cover,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <title>Petkeeper</title>

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="wrap">
        <!-- START : Header -->
        <header class="header">
            <div class="container">
                <a href="#" class="header-back">
                    <img src="img/ico/i-header-back.svg" alt="뒤로가기">
                </a>
                <h3 class="header-title">AI 매칭 반려동물 찾기</h3>
            </div>
        </header>
        <!-- END : Header -->

        <main class="main">
            <section class="container">
                <div class="reward-info-area">
                    <img src="img/sub/ai-search.svg" alt="AI 이미지">
                    <h2>AI 이미지 매칭으로 소중한<br>
                        반려동물을 찾아보세요</h2>
                    <ul class="ai-search-list">
                        <li>
                            <dl>
                                <dt>1</dt>
                                <dd>사진과 정보를 기반으로 AI 이미지 매칭을 활용하여 소중한 가족을 찾을 수 있어요</dd>
                            </dl>
                        </li>
                        <li>
                            <dl>
                                <dt>2</dt>
                                <dd>AI가 전국 보호소에서 보호 중인 동물들과 비교하여 우리 아이와 비슷한 체형과 정보를 가진 반려동물을 찾아드려요</dd>
                            </dl>
                        </li>
                    </ul>
                </div>
            </section>
            <section class="btn-group bottom fixed">
                <button type="button" class="btn btn-primary btn-lg">반려동물 찾기</button>
            </section>
        </main>
    </div>

    <script src="lib/jquery.min.js"></script>
    <script src="lib/swiper-bundle.min.js"></script>
    <script src="js/common.js"></script>
</body>

</html>
