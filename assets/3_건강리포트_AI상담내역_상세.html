<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width,viewport-fit=cover,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <title>Petkeeper</title>

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="wrap">

        <!-- START : Header -->
        <header class="header">
            <div class="container">
                <h3 class="header-title">AI 펫닥터</h3>
                <a href="#" class="header-close">
                    <img src="img/ico/i-header-close.svg" alt="닫기">
                </a>
            </div>
        </header>
        <!-- END : Header -->

        <main class="main gray">
            <section class="container">
                <div class="ai-doctor-area">
                    <h5 class="ai-doctor-title">병원에 가야 할 응급상황인가요?</h5>
                    <div class="ai-doctor-box">
                        <h6>AI펫닥터</h6>
                        <div class="ai-doctor-text">
                            <p>병원에 가야 할 응급 상황인지 판단하기 위해서는 멍이의 현재 증상이나 행동을 조금 더 자세히 알려주시면 도움이 될 것 같습니다. 예를 들어, 아래와 같은 상황이
                                있을
                                때 응급 상황일 수 있습니다.</p>
                            <ul>
                                <li>호흡 곤란이나 급격한 호흡 증가</li>
                                <li>심한 구토나 설사</li>
                                <li>출혈이 계속되거나 큰 상처</li>
                                <li>의식 소실이나 경련</li>
                                <li>먹지 않거나 마시지 않고 무기력한 상태</li>
                            </ul>
                            <p>이 외에 멍이가 보이는 특별한 증상이나 이상 행동이 있다면 말씀해 주세요 !</p>
                        </div>
                    </div>
                </div>

            </section>
            <section class="btn-group bottom btn-space-xxs">
                <button type="button" class="btn btn-black btn-lg">닫기</button>
            </section>
        </main>
    </div>

    <script src="lib/jquery.min.js"></script>
    <script src="lib/swiper-bundle.min.js"></script>
    <script src="js/common.js"></script>
</body>

</html>
