<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width,viewport-fit=cover,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <title>Petkeeper</title>

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="wrap">
        <!-- START : Header -->
        <header class="header">
            <div class="container">
                <a href="#" class="header-back">
                    <img src="img/ico/i-header-back.svg" alt="뒤로가기">
                </a>
                <h3 class="header-title">나의 반려동물</h3>
            </div>
        </header>
        <!-- END : Header -->

        <main class="main">
            <section class="container">
                <div class="my-pet-area">
                    <div class="no-pet">
                        <img src="img/ico/i-no-pet.svg" alt="등록된 반려동물이 없어요">
                        <h2>등록된 정보가 없어요<br>반려동물 정보를 등록해주세요</h2>
                    </div>
                </div>
            </section>
            <section class="btn-group bottom">
                <button type="button" class="btn btn-primary btn-lg">반려동물 정보 등록</button>
            </section>
        </main>
    </div>

    <script src="lib/jquery.min.js"></script>
    <script src="lib/swiper-bundle.min.js"></script>
    <script src="js/common.js"></script>
</body>

</html>
