<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width,viewport-fit=cover,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <title>Petkeeper</title>

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="wrap">
        <!-- START : Header -->
        <header class="header">
            <div class="container">
                <h3 class="header-title">보상안내</h3>
                <a href="#" class="header-close">
                    <img src="img/ico/i-header-close.svg" alt="닫기">
                </a>
            </div>
        </header>
        <!-- END : Header -->

        <main class="main">
            <section class="container">
                <div class="reward-info-area">
                    <img src="img/sub/reward.svg" alt="보상 안내 이미지" class="float-up-down">
                    <h2>반려동물 분실 시, 사용된<br>비용을 지원해 드려요</h2>
                    <ul class="reward-list">
                        <li>전단지 제작 및 배포 비용</li>
                        <li>온라인 실종 신고 및 홍보 비용</li>
                        <li>반려동물 수색에 사용된 기타 실비</li>
                    </ul>
                    <p class="reward-info-text">※ 대표 반려동물 설정 시, 최대 20만원</p>
                </div>

            </section>
            <section class="btn-group bottom fixed">
                <button type="button" class="btn btn-primary btn-lg">분실 보상 지원 신청</button>
            </section>
        </main>
    </div>

    <script src="lib/jquery.min.js"></script>
    <script src="lib/swiper-bundle.min.js"></script>
    <script src="js/common.js"></script>
</body>

</html>
