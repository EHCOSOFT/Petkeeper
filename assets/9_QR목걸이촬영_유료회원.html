<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width,viewport-fit=cover,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <title>Petkeeper</title>

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="wrap">
        <main>
            <div class="gray">
                <section class="container">
                    <div class="qr-pet">
                        <img src="img/sample/cat-sample.jpg" alt="반려동물 사진">
                        <div class="qr-pet-text">
                            <h3>김포유</h3>
                            <h6>아이를 보시거나, 보호중이시면<br>연락부탁드립니다.</h6>
                        </div>
                        <div class="link-group">
                            <a href="#">
                                <img src="img/ico/i-call.svg" alt="전화">
                            </a>
                            <a href="#">
                                <img src="img/ico/i-msg.svg" alt="메시지">
                            </a>
                        </div>
                    </div>
                </section>
            </div>
            <section class="container">
                <div class="qr-pet-info">
                    <h2>아이정보</h2>
                    <div class="dl-group">
                        <dl>
                            <dt>품종</dt>
                            <dd>골든리트리버</dd>
                        </dl>
                        <dl>
                            <dt>털색</dt>
                            <dd>크림색</dd>
                        </dl>
                        <dl>
                            <dt>성별</dt>
                            <dd>남자아이</dd>
                        </dl>
                        <dl>
                            <dt>중성화</dt>
                            <dd>완료</dd>
                        </dl>
                        <dl>
                            <dt>특징</dt>
                            <dd>얼굴에 큰 점</dd>
                        </dl>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="lib/jquery.min.js"></script>
    <script src="lib/swiper-bundle.min.js"></script>
    <script src="js/common.js"></script>
</body>

</html>
