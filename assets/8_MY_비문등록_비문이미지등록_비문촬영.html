<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width,viewport-fit=cover,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <title>Petkeeper</title>

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="wrap">

        <!-- START : Header -->
        <header class="header">
            <div class="container">
                <h3 class="header-title">비문 촬영</h3>
                <a href="#" class="header-close">
                    <img src="img/ico/i-header-close.svg" alt="닫기">
                </a>
            </div>
        </header>
        <!-- END : Header -->

        <main class="main gray">
            <section class="container">
                <div class="test-filming-area">
                    <div class="test-filming">
                        <div class="epitaph-guide"></div>
                    </div>
                    <h2>얼굴과 10~20cm 거리 유지하고<br>
                        반려동물의 정면 사진을<br>
                        촬영해 주세요</h2>
                </div>
            </section> 
            <section class="btn-group bottom btn-space-xxs">
                <button type="button" class="btn btn-primary btn-lg btn-next">촬영</button>
            </section>
        </main>
    </div>

    <script src="lib/jquery.min.js"></script>
    <script src="lib/swiper-bundle.min.js"></script>
    <script src="js/common.js"></script>
</body>

</html>
