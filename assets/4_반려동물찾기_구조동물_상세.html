<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width,viewport-fit=cover,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <title>Petkeeper</title>

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="wrap">
        <!-- START : Header -->
        <header class="header">
            <div class="container">
                <h3 class="header-title">실종동물 찾기</h3>
                <a href="#" class="header-close">
                    <img src="img/ico/i-header-close.svg" alt="닫기">
                </a>
            </div>
        </header>
        <!-- END : Header -->

        <main class="main">
            <section class="swiper pet-img-swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="img/sample/cat-sample.jpg" alt="반려동물 이미지 01">
                    </div>
                    <div class="swiper-slide">
                        <img src="img/sample/cat-sample.jpg" alt="반려동물 이미지 02">
                    </div>
                    <div class="swiper-slide">
                        <img src="img/sample/cat-sample.jpg" alt="반려동물 이미지 03">
                    </div>
                </div>
                <div class="swiper-pagination"></div>
            </section>
            <section class="container">
                <div class="pet-search-detail-area">
                    <h5>믹스견</h5>
                    <div class="dl-group">
                        <dl>
                            <dt>발견장소</dt>
                            <dd>봉산면</dd>
                        </dl>
                        <dl>
                            <dt>특징</dt>
                            <dd>동배와 발견</dd>
                        </dl>
                    </div>
                </div>
                <div class="pet-search-detail-area">
                    <h5>동물정보</h5>
                    <div class="dl-group">
                        <dl>
                            <dt>공고번호</dt>
                            <dd>경남-합천-2024-00420</dd>
                        </dl>
                        <dl>
                            <dt>동물종류</dt>
                            <dd>개</dd>
                        </dl>
                        <dl>
                            <dt>털색</dt>
                            <dd>흰색</dd>
                        </dl>
                        <dl>
                            <dt>성별</dt>
                            <dd>암컷</dd>
                        </dl>
                        <dl>
                            <dt>중성화</dt>
                            <dd>아니오</dd>
                        </dl>
                        <dl>
                            <dt>나이</dt>
                            <dd>2024(60일미만)(년생)</dd>
                        </dl>
                        <dl>
                            <dt>체중</dt>
                            <dd>0.2kg</dd>
                        </dl>
                    </div>
                </div>
                <div class="pet-search-detail-area">
                    <h5>동물보호센터 안내</h5>
                    <div class="dl-group">
                        <dl>
                            <dt>보호센터</dt>
                            <dd>태민동물병원</dd>
                        </dl>
                        <dl>
                            <dt>보호장소</dt>
                            <dd>경상남도 합천군 합천읍 옥산로 16 (합천읍, 까치빌라) 태민동물병원</dd>
                        </dl>
                        <dl>
                            <dt>담당자</dt>
                            <dd>홍길동</dd>
                        </dl>
                        <dl>
                            <dt>연락처</dt>
                            <dd>010-1234-5467</dd>
                        </dl>
                    </div>
                </div>
            </section>
            <section class="btn-group bottom border-top">
                <button type="button" class="btn btn-light-primary btn-lg open-modal">보호센터에 연락하기</button>
            </section>
        </main>
    </div>

    <script src="lib/jquery.min.js"></script>
    <script src="lib/swiper-bundle.min.js"></script>
    <script src="js/common.js"></script>
</body>

</html>
