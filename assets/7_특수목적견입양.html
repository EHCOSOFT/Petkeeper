<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width,viewport-fit=cover,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <title>Petkeeper</title>

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="wrap">
        <!-- START : Header -->
        <header class="header">
            <div class="container">
                <a href="#" class="header-back">
                    <img src="img/ico/i-header-back.svg" alt="뒤로가기">
                </a>
                <h3 class="header-title">Pet WithU</h3>
                <a href="#" class="header-my">MY</a>
            </div>
        </header>
        <!-- END : Header -->

        <main class="main">
            <section class="container">
                <div class="adoption-area">
                    <a href="#" class="constant canstant03" style="background: url(img/sample/banner-sample.png);">
                    </a>
                    <a href="#" class="constant canstant01">
                        <h3>안내견</h3>
                        <h6>안내견보다 반려견의 자질이 풍부한 리트리버를<br>
                            가족으로 맞이해보세요</h6>
                        <img src="img/sub/canstant-01.svg" alt="안내견 이미지">
                    </a>
                    <a href="#" class="constant canstant02">
                        <h3>은퇴 검역탐지견</h3>
                        <h6>견생 제 2막을 함께할 가족이 되어주세요.</h6>
                        <img src="img/sub/canstant-02.svg" alt="은퇴 검역탐지견 이미지">
                    </a>
                    <a href="#" class="link">
                        <span class="progress">진행중</span>
                        <h6>구리시 입양안내</h6>
                    </a>
                    <a href="#" class="link">
                        <span class="end">종료</span>
                        <h6>구리시 입양안내</h6>
                    </a>
                </div>
            </section>
        </main>
    </div>

    <script src="lib/jquery.min.js"></script>
    <script src="lib/swiper-bundle.min.js"></script>
    <script src="js/common.js"></script>
</body>

</html>
